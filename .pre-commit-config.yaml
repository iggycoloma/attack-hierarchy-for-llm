# yaml-language-server: $schema=https://json.schemastore.org/pre-commit-config.json

# Pre-commit hooks configuration
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # Built-in hooks for common issues
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
        exclude: '^(\.vscode/.*\.json|\.devcontainer/.*\.json)$'  # Exclude JSONC files
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
        exclude: ^enterprise-attack\.json$
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 25.11.0
    hooks:
      - id: black
        language_version: python3.13

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        language_version: python3.13

  # Type checking with MyPy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        language_version: python3.13
        files: ^src/attack_hierarchy/
      - id: mypy
        name: mypy-tests
        language_version: python3.13
        files: ^tests/
        additional_dependencies: [
          pytest
        ]

  # Linting with Pylint
  - repo: local
    hooks:
      - id: pylint-src
        name: pylint-src
        entry: .venv/bin/pylint
        language: system
        files: ^src/attack_hierarchy/
        args: [--rcfile=.pylintrc]
      - id: pylint-tests
        name: pylint-tests
        entry: .venv/bin/pylint
        language: system
        files: ^tests/
        args: [--rcfile=.pylintrc-tests]

  # Security scanning with Bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.1
    hooks:
      - id: bandit
        language_version: python3.13
        args: [-c, .bandit, -r, src/attack_hierarchy/, --severity-level, medium]
        pass_filenames: false
        exclude: ^(tests/|\.vscode/)

# Global configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
